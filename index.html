<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Gesti√≥n de Estudios</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK v10 -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151937;
            --bg-card: #1a1f3a;
            --accent-primary: #00d9ff;
            --accent-secondary: #7b2ff7;
            --accent-tertiary: #ff006e;
            --text-primary: #e8ecf7;
            --text-secondary: #a0a8c1;
            --border: #2a3158;
            --success: #00ff88;
            --warning: #ffbe0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(123, 47, 247, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 0, 110, 0.08) 0%, transparent 50%);
            animation: moveGradient 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes moveGradient {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Space Mono', monospace;
            display: block;
        }

        input, textarea, select {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.3);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 217, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border);
            box-shadow: none;
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-tertiary), #c20049);
            box-shadow: 0 4px 15px rgba(255, 0, 110, 0.3);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            width: auto;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error {
            background: rgba(255, 0, 110, 0.2);
            border: 1px solid var(--accent-tertiary);
            color: var(--accent-tertiary);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-info {
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .storage-indicator {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--warning), #ff8c00);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        /* Main App Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-sub {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .user-badge {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--accent-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .user-badge:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.3);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            font-weight: 600;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-list {
            display: grid;
            gap: 1rem;
        }

        .user-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .user-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(5px);
        }

        .user-info-display {
            flex: 1;
        }

        .user-name-display {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .user-email-display {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        .user-role-badge {
            display: inline-block;
            background: var(--bg-primary);
            color: var(--accent-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .user-actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .container {
                padding: 1rem;
            }

            header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            nav {
                width: 100%;
            }

            .nav-btn, .user-badge {
                flex: 1;
                min-width: 100px;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1 class="login-title">StudyHub</h1>
                <p class="login-subtitle">Sistema de Gesti√≥n de Estudios</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required placeholder="tu@email.com">
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="loginPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button type="submit" class="btn" id="loginBtn">Iniciar Sesi√≥n</button>
            </form>

            <div class="storage-indicator" id="firebaseStatus">
                <span id="connectionStatus">üîÑ Conectando...</span>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="hidden">
        <div class="container">
            <header>
                <div>
                    <h1>StudyHub</h1>
                    <div class="logo-sub">/ Organiza tus estudios</div>
                </div>
                <nav>
                    <span class="user-badge" onclick="logout()" id="currentUserBadge" title="Clic para cerrar sesi√≥n"></span>
                    <button class="nav-btn active" onclick="switchView('dashboard')" id="dashboardBtn">Dashboard</button>
                    <button class="nav-btn hidden" onclick="switchView('admin')" id="adminBtn">Admin</button>
                </nav>
            </header>

            <!-- DASHBOARD -->
            <div id="dashboard" class="view active">
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">Bienvenido</h2>
                    </div>
                    <div class="empty-state">
                        <div class="empty-state-icon">üéì</div>
                        <p>Panel principal - Funcionalidad pr√≥ximamente</p>
                    </div>
                </div>
            </div>

            <!-- ADMIN PANEL -->
            <div id="admin" class="view">
                <div class="section">
                    <div class="section-header">
                        <h2 class="section-title">Gesti√≥n de Usuarios</h2>
                        <button class="btn btn-small" onclick="openModal('createUserModal')">+ Crear Usuario</button>
                    </div>
                    <div id="usersList" class="user-list"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: CREATE USER -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Crear Nuevo Usuario</h3>
                <button class="close-btn" onclick="closeModal('createUserModal')">√ó</button>
            </div>
            <div id="createUserAlert"></div>
            <form id="createUserForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="newUserName" required placeholder="Juan P√©rez">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newUserEmail" required placeholder="juan@email.com">
                </div>
                <div class="form-group">
                    <label>Contrase√±a (m√≠nimo 6 caracteres)</label>
                    <input type="password" id="newUserPassword" required minlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="newUserRole">
                        <option value="estudiante">Estudiante</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <button type="submit" class="btn" id="createUserBtn">Crear Usuario</button>
            </form>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURACI√ìN DE FIREBASE
        // ========================================
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza con TU configuraci√≥n
        const firebaseConfig = {
            apiKey: "AIzaSyCyLFdGaDX8ZX1a_vqecTod_YiG5EKJIAM",
            authDomain: "studyhub-mluque612.firebaseapp.com",
            projectId: "studyhub-mluque612",
            storageBucket: "studyhub-mluque612.firebasestorage.app",
            messagingSenderId: "533134995278",
            appId: "1:533134995278:web:503cf66139ecc859f8f81f",
            measurementId: "G-M3WPH2B7XE"
        };

        // Inicializar Firebase
        let auth, db;
        let currentUser = null;
        let isFirebaseConfigured = false;

        try {
            if (firebaseConfig.apiKey !== "TU_API_KEY_AQUI") {
                firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseConfigured = true;
                
                document.getElementById('connectionStatus').innerHTML = '‚òÅÔ∏è Conectado a Firebase';
                document.getElementById('connectionStatus').style.color = 'var(--success)';
                
                console.log('‚úÖ Firebase inicializado correctamente');
            } else {
                throw new Error('Firebase no configurado');
            }
        } catch (error) {
            console.error('‚ùå Error inicializando Firebase:', error);
            document.getElementById('connectionStatus').innerHTML = '‚ùå Firebase no configurado';
            document.getElementById('connectionStatus').style.color = 'var(--accent-tertiary)';
            
            showAlert('alertContainer', 'error', 
                'Firebase no est√° configurado. Por favor, sigue las instrucciones de configuraci√≥n.');
        }

        // ========================================
        // FUNCIONES DE AUTENTICACI√ìN
        // ========================================

        // Observer de autenticaci√≥n
        if (isFirebaseConfigured) {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    console.log('Usuario autenticado:', user.email);
                    await loadUserData(user);
                } else {
                    console.log('No hay usuario autenticado');
                    document.getElementById('loginScreen').classList.remove('hidden');
                    document.getElementById('mainApp').classList.add('hidden');
                }
            });
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isFirebaseConfigured) {
                showAlert('alertContainer', 'error', 'Firebase no est√° configurado.');
                return;
            }

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Iniciando sesi√≥n...';

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // El observer se encargar√° del resto
            } catch (error) {
                console.error('Error en login:', error);
                let message = 'Error al iniciar sesi√≥n';
                
                if (error.code === 'auth/user-not-found') {
                    message = 'Usuario no encontrado';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'Contrase√±a incorrecta';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Email inv√°lido';
                }
                
                showAlert('alertContainer', 'error', message);
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesi√≥n';
            }
        });

        // Cargar datos del usuario
        async function loadUserData(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (userDoc.exists) {
                    currentUser = {
                        uid: user.uid,
                        email: user.email,
                        ...userDoc.data()
                    };

                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    
                    // Mostrar nombre y rol
                    let badgeText = currentUser.name;
                    if (currentUser.role === 'admin') {
                        badgeText += ' <span class="admin-badge">Admin</span>';
                        document.getElementById('adminBtn').classList.remove('hidden');
                    } else {
                        document.getElementById('adminBtn').classList.add('hidden');
                    }
                    document.getElementById('currentUserBadge').innerHTML = badgeText;

                    // Si es admin, cargar lista de usuarios
                    if (currentUser.role === 'admin') {
                        loadUsers();
                    }
                } else {
                    console.error('Usuario no encontrado en Firestore');
                    await auth.signOut();
                    showAlert('alertContainer', 'error', 'Usuario no encontrado en el sistema');
                }
            } catch (error) {
                console.error('Error cargando datos del usuario:', error);
                showAlert('alertContainer', 'error', 'Error cargando datos del usuario');
            }
        }

        // Logout
        async function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                try {
                    await auth.signOut();
                    currentUser = null;
                    document.getElementById('loginForm').reset();
                } catch (error) {
                    console.error('Error en logout:', error);
                }
            }
        }

        // ========================================
        // GESTI√ìN DE USUARIOS (ADMIN)
        // ========================================

        // Cargar lista de usuarios
        async function loadUsers() {
            if (!currentUser || currentUser.role !== 'admin') return;

            try {
                const usersSnapshot = await db.collection('users').get();
                const usersList = document.getElementById('usersList');
                
                if (usersSnapshot.empty) {
                    usersList.innerHTML = '<div class="empty-state"><p>No hay usuarios registrados</p></div>';
                    return;
                }

                let html = '';
                usersSnapshot.forEach(doc => {
                    const userData = doc.data();
                    const isCurrentUser = doc.id === currentUser.uid;
                    
                    html += `
                        <div class="user-item">
                            <div class="user-info-display">
                                <div class="user-name-display">${userData.name}</div>
                                <div class="user-email-display">${userData.email}</div>
                                <span class="user-role-badge">${userData.role === 'admin' ? 'Administrador' : 'Estudiante'}</span>
                            </div>
                            <div class="user-actions">
                                ${!isCurrentUser ? `
                                    <button class="btn btn-small btn-danger" onclick="deleteUser('${doc.id}', '${userData.email}')">
                                        Eliminar
                                    </button>
                                ` : '<span style="color: var(--text-secondary); font-size: 0.9rem;">(T√∫)</span>'}
                            </div>
                        </div>
                    `;
                });

                usersList.innerHTML = html;
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                showAlert('createUserAlert', 'error', 'Error cargando usuarios');
            }
        }

        // Crear nuevo usuario
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser || currentUser.role !== 'admin') {
                showAlert('createUserAlert', 'error', 'No tienes permisos');
                return;
            }

            const name = document.getElementById('newUserName').value;
            const email = document.getElementById('newUserEmail').value;
            const password = document.getElementById('newUserPassword').value;
            const role = document.getElementById('newUserRole').value;
            const btn = document.getElementById('createUserBtn');

            btn.disabled = true;
            btn.textContent = 'Creando...';

            try {
                // Nota: En producci√≥n deber√≠as usar Firebase Admin SDK desde el backend
                // Esta es una soluci√≥n simplificada
                
            // Crear usuario en una instancia secundaria para NO cambiar la sesi√≥n del admin
            const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");
            const secondaryAuth = secondaryApp.auth();
            
            const userCredential = await secondaryAuth.createUserWithEmailAndPassword(email, password);
            const newUser = userCredential.user;
            
            // Como segu√≠s logueado como admin, esta escritura a Firestore se hace con permisos de admin
            await db.collection('users').doc(newUser.uid).set({
              name: name,
              email: email,
              role: role,
              createdAt: firebase.firestore.FieldValue.serverTimestamp(),
              createdBy: currentUser.uid
            });
            
            // Limpieza: cerr√°s la auth secundaria y borr√°s la app secundaria
            await secondaryAuth.signOut();
            await secondaryApp.delete();


                showAlert('createUserAlert', 'success', `Usuario ${name} creado exitosamente`);
                document.getElementById('createUserForm').reset();
                
                setTimeout(() => {
                    closeModal('createUserModal');
                    loadUsers();
                }, 2000);

            } catch (error) {
                console.error('Error creando usuario:', error);
                let message = 'Error creando usuario';
                
                if (error.code === 'auth/email-already-in-use') {
                    message = 'El email ya est√° registrado';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'Email inv√°lido';
                } else if (error.code === 'auth/weak-password') {
                    message = 'La contrase√±a es muy d√©bil';
                }
                
                showAlert('createUserAlert', 'error', message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Crear Usuario';
            }
        });

        // Eliminar usuario
        async function deleteUser(userId, userEmail) {
            if (!currentUser || currentUser.role !== 'admin') return;
            
            if (!confirm(`¬øEliminar usuario ${userEmail}?`)) return;

            try {
                // Eliminar de Firestore
                await db.collection('users').doc(userId).delete();
                
                // Nota: Para eliminar de Firebase Auth necesitas usar Admin SDK desde backend
                // Por ahora solo eliminamos de Firestore
                
                showAlert('createUserAlert', 'success', 'Usuario eliminado de la base de datos');
                loadUsers();
            } catch (error) {
                console.error('Error eliminando usuario:', error);
                showAlert('createUserAlert', 'error', 'Error eliminando usuario');
            }
        }

        // ========================================
        // FUNCIONES AUXILIARES
        // ========================================

        function showAlert(containerId, type, message) {
            const container = document.getElementById(containerId);
            const alertClass = `alert-${type}`;
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(viewName).classList.add('active');
            event.target.classList.add('active');
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            const alertContainer = document.querySelector(`#${modalId} [id$="Alert"]`);
            if (alertContainer) alertContainer.innerHTML = '';
        }

        // Cerrar modales al hacer clic fuera
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal(modal.id);
                }
            });
        });
    </script>
</body>
